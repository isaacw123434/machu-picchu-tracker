name: Track Machu Picchu Tickets

on:
  schedule:
    - cron: '12,42 * * * *'  # Run every 30 minutes, avoiding the top of the hour
  workflow_dispatch:        # Allow manual triggering

jobs:
  track:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run tracking script
        run: python src/track_availability.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/availability_log.csv
          git commit -m "Update availability log" || exit 0
          git push
